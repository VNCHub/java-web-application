<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
      layout:decorate="~{templates.html}">
<head>
    <title>Lista de filmes</title>
</head>

<body>
<div layout:fragment="content">
    <h1>Lista de filmes</h1>

    <table class="table">
        <thead>
        <tr>
            <th>NOME</th>
            <th>DURAÇÃO</th>
            <th>ANO DE LANÇAMENTO</th>
            <th>GÊNERO</th>
            <th>AÇÕES</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${lista}">
                <td th:text="${filme.nome}"></td>
                <td th:text="${filme.duracaoEmMinutos}"></td>
                <td th:text="${filme.anoLancamento}"></td>
                <td th:text="${filme.genero}"></td>
                <td class="botoes-formulario">
                    <a th:href="@{/filmes/formulario?id={id}(id=${filme.id})}" class="btn btn-primary">Editar</a>

                    <form action="/filmes" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <input type="hidden" name="id" th:value="${filme.id}">
                        <input type="submit" value="Excluir" class="btn btn-primary">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
